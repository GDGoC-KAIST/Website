name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      PORT: 8080
      LOG_LEVEL: info
      JWT_SECRET: ci-jwt-secret
      REFRESH_TOKEN_SECRET: ci-refresh-secret
      LINK_CODE_SECRET: ci-link-secret
      AWS_ACCESS_KEY_ID: ci-aws-key
      AWS_SECRET_ACCESS_KEY: ci-aws-secret
      AWS_REGION: ap-northeast-2
      SES_REGION: ap-northeast-2
      SES_FROM_EMAIL: ci@example.com
      ADMIN_EMAIL: ci-admin@example.com
      ADMIN_ID: ci-admin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend/functions

      - name: Lint
        run: npm run lint
        working-directory: backend/functions

      - name: Build
        run: npm run build
        working-directory: backend/functions

      - name: Prepare Emulator Ports
        run: |
          chmod +x scripts/kill-ports.sh
          ./scripts/kill-ports.sh
        working-directory: backend/functions

      - name: Integration Tests
        run: npm run test:integration
        working-directory: backend/functions

      - name: Release Gate Tests
        run: npm run test:gate
        working-directory: backend/functions

      - name: Upload Emulator Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logs
          path: |
            backend/functions/firestore-debug.log
            backend/functions/ui-debug.log
          if-no-files-found: ignore
