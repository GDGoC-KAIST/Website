<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDGoC KAIST API v2 - Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #swagger-ui {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Initialize Swagger UI
      window.ui = SwaggerUIBundle({
        url: "./openapi.json",  // Relative path to OpenAPI spec
        dom_id: '#swagger-ui',
        deepLinking: true,
        docExpansion: "list",  // Expand tags, but not operations
        filter: true,  // Enable search/filter
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "BaseLayout",  // Hides the top bar
        // Additional customizations
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        displayOperationId: false,
        displayRequestDuration: true,
        tryItOutEnabled: true,
        persistAuthorization: true,  // Remember auth tokens in localStorage
      });
    };
  </script>
</body>
</html>
